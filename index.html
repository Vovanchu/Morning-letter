<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–õ–∏—Å—Ç —ñ–∑ –∫–æ–Ω–≤–µ—Ä—Ç–∞</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #ffafbd, #ffc3a0);
        margin: 0;
        overflow: hidden;
        flex-direction: column;
        font-family: "Arial", sans-serif;
      }

      .dialog {
        position: absolute;
        width: 90%;
        max-width: 320px;
        background: white;
        padding: 20px;
        text-align: center;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        gap: 10px;
        transform: scale(0.9);
        opacity: 0;
        transition: transform 0.5s ease, opacity 0.5s ease;
      }

      .dialog.show {
        transform: scale(1);
        opacity: 1;
      }

      .dialog p {
        font-size: 18px;
        font-weight: bold;
        color: #444;
      }

      .dialog button {
        padding: 12px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        transition: background 0.3s, transform 0.2s;
      }

      .dialog button:hover {
        transform: scale(1.05);
      }

      .yes {
        background: #ff758c;
        color: white;
      }
      .no {
        background: #ffb199;
        color: white;
      }

      .hidden {
        display: none;
      }

      .envelope-container {
        position: absolute;
        width: 250px;
        height: 170px;
        cursor: pointer;
        transform: translateY(50vh);
        transition: transform 1s ease-in-out;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .envelope {
        top: 100%;
        width: 100%;
        height: 100%;
        background: #f4c27c;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        position: relative;
      }

      .flap {
        position: absolute;
        top: 0;
        width: 100%;
        height: 100px;
        background: #e3a55b;
        clip-path: polygon(0 0, 100% 0, 50% 100%);
        transition: transform 0.5s ease-in-out;
      }

      .letter {
        position: absolute;
        top: 100%;
        left: 10%;
        width: 80%;
        height: 100%;
        background: white;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        text-align: center;
        font-size: 16px;
        font-weight: bold;
        padding: 15px;
        box-sizing: border-box;
        transform: rotate(0deg) scale(0.8);
        opacity: 0;
        transition: transform 0.8s ease-in-out, opacity 0.5s ease-in-out;
      }

      .open .flap {
        transform: rotateX(-180deg);
      }

      .open .letter {
        transform: translateY(-150px) rotate(360deg) scale(1);
        opacity: 1;
      }

      /* –ê–¥–∞–ø—Ç–∞—Ü—ñ—è –¥–ª—è —Ç–µ–ª–µ—Ñ–æ–Ω—ñ–≤ */
      @media (max-width: 480px) {
        .envelope-container {
          width: 200px;
          height: 140px;
        }

        .dialog p {
          font-size: 16px;
        }

        .dialog button {
          font-size: 14px;
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="dialog show" id="dialog1">
      <p>üåû –î–æ–±—Ä–∏–π —Ä–∞–Ω–æ—á–æ–∫! –Ø–∫ —Å–ø–∞–ª–æ—Å—è?</p>
      <button class="yes" onclick="nextQuestion(1)">–î–æ–±—Ä–µ üòå</button>
      <button class="no" onclick="nextQuestion(1)">–ù–µ –¥—É–∂–µ üòû</button>
    </div>

    <div class="dialog hidden" id="dialog2">
      <p>üò¥ –ß–∏ –≤–∏—Å–ø–∞–ª–∞—Å—è?</p>
      <button class="yes" onclick="nextQuestion(2)">–¢–∞–∫ üòç</button>
      <button class="no" onclick="nextQuestion(2)">–ù—ñ üò¥</button>
    </div>

    <div class="dialog hidden" id="dialog3">
      <p>üéÅ –ì–æ—Ç–æ–≤–∞ –¥–æ —Å—é—Ä–ø—Ä–∏–∑—É?</p>
      <button class="yes" onclick="showEnvelope()">–¢–∞–∫! üéÅ</button>
      <button class="no" onclick="showEnvelope()">–ó–≤–∏—á–∞–π–Ω–æ! ü•∞</button>
    </div>

    <div class="envelope-container" id="envelope" onclick="openEnvelope()">
      <div class="envelope">
        <div class="flap"></div>
      </div>
      <div class="letter">
        –ö–æ—Ö–∞–Ω–∞, –¥–æ–±—Ä–æ–≥–æ —Ä–∞–Ω–∫—É! üíñ –ë–∞–∂–∞—é —Ç–æ–±—ñ —á—É–¥–æ–≤–æ–≥–æ –¥–Ω—è! ü•∞
      </div>
    </div>

    <script>
      function nextQuestion(step) {
        document.getElementById(`dialog${step}`).classList.remove("show");
        setTimeout(() => {
          document.getElementById(`dialog${step}`).classList.add("hidden");
          if (document.getElementById(`dialog${step + 1}`)) {
            document
              .getElementById(`dialog${step + 1}`)
              .classList.remove("hidden");
            setTimeout(() => {
              document
                .getElementById(`dialog${step + 1}`)
                .classList.add("show");
            }, 10);
          }
        }, 300);
      }

      function showEnvelope() {
        document.getElementById("dialog3").classList.remove("show");
        setTimeout(() => {
          document.getElementById("dialog3").classList.add("hidden");
          document.getElementById("envelope").style.transform = "translateY(0)";
        }, 300);
      }

      function openEnvelope() {
        document.getElementById("envelope").classList.add("open");
      }
    </script>
  </body>
</html>
