<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ö–æ–Ω–≤–µ—Ä—Ç —ñ–∑ –ª–∏—Å—Ç–æ–º</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #f5f5f5;
        margin: 0;
        overflow: hidden;
      }

      .envelope-container {
        position: relative;
        width: 300px;
        height: 200px;
        cursor: pointer;
      }

      .envelope {
        position: absolute;
        width: 100%;
        height: 100%;
        background: #f4c27c;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        border-radius: 5px;
        overflow: hidden;
      }

      .flap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100px;
        background: #e3a55b;
        clip-path: polygon(0 0, 100% 0, 50% 100%);
        transition: transform 0.5s ease-in-out;
      }

      .letter {
        position: absolute;
        top: 100%;
        left: 10%;
        width: 80%;
        height: 100%;
        background: white;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        padding: 20px;
        box-sizing: border-box;
        transform: rotate(0deg) scale(0.8);
        opacity: 0;
        transition: transform 0.8s ease-in-out, opacity 0.5s ease-in-out;
      }

      /* –ê–Ω—ñ–º–∞—Ü—ñ—è –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è */
      .open .flap {
        transform: rotateX(-180deg);
        transform-origin: top;
        transition: transform 0.6s ease-in-out;
      }

      .open .letter {
        transform: translateY(-180px) rotate(360deg) scale(1);
        opacity: 1;
      }

      /* –°—Ç–∏–ª—ñ –¥–ª—è –∫–æ–Ω—Ñ–µ—Ç—ñ */
      .confetti {
        position: absolute;
        width: 8px;
        height: 8px;
        background-color: red;
        opacity: 0.7;
        border-radius: 50%;
        animation: fall linear infinite;
      }

      @keyframes fall {
        from {
          transform: translateY(-100vh) translateX(0);
          opacity: 1;
        }
        to {
          transform: translateY(100vh) translateX(50px);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="envelope-container" onclick="openEnvelope()">
      <div class="envelope">
        <div class="flap"></div>
      </div>
      <div class="letter">
        –ö–æ—Ö–∞–Ω–∞, –¥–æ–±—Ä–æ–≥–æ —Ä–∞–Ω–∫—É, –æ—Å—å –º–æ—è –ª–∏—Å—Ç—ñ–≤–æ—á–∫–∞ –Ω–∞ —Å—å–æ–≥–æ–¥–Ω—ñüíñü©µ –ë–∞–∂–∞—é —Ç–æ–±—ñ
        –Ω–µ–ø–µ—Ä–µ–≤–µ—Ä—à–∏–Ω–æ–≥–æ –¥–Ω—è —ñ –±—É–¥—å –≤–µ—Å—å –¥–µ–Ω—å –≤–µ—Å–µ–ª–∞ —ñ —â–∞—Å–ª–∏–≤–∞üíèü•∞üòò
      </div>
    </div>

    <audio id="openSound" src="./–ù—É–º–µ—Ä 482 - –î–æ–±—Ä–∏–π —Ä–∞–Ω–æ–∫, –£–∫—Ä–∞—ó–Ω–æ.mp3"></audio>

    <script>
      function openEnvelope() {
        const envelope = document.querySelector(".envelope-container");
        envelope.classList.toggle("open");

        // –í—ñ–¥—Ç–≤–æ—Ä–∏—Ç–∏ –∑–≤—É–∫ –ø—Ä–∏ –≤—ñ–¥–∫—Ä–∏—Ç—Ç—ñ
        if (envelope.classList.contains("open")) {
          document.getElementById("openSound").play();
          createConfetti();
        }
      }

      function createConfetti() {
        for (let i = 0; i < 50; i++) {
          let confetti = document.createElement("div");
          confetti.classList.add("confetti");
          confetti.style.backgroundColor = getRandomColor();
          confetti.style.left = `${Math.random() * window.innerWidth}px`;
          confetti.style.animationDuration = `${Math.random() * 2 + 2}s`;
          document.body.appendChild(confetti);
        }
      }

      function getRandomColor() {
        const colors = [
          "#ff0d00",
          "#ff7300",
          "#ffd700",
          "#008000",
          "#0000ff",
          "#4b0082",
          "#ee82ee",
        ];
        return colors[Math.floor(Math.random() * colors.length)];
      }
    </script>
  </body>
</html>
